version: '3.8'

services:
  mongodb:
    image: mongo:5.0
    container_name: mern-auth-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: mern-auth
    volumes:
      - mongodb_data:/data/db
    networks:
      - mern-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.backend
    container_name: mern-auth-backend
    ports:
      - "5000:5000"
    environment:
      MONGODB_URI: mongodb://mongodb:27017/mern-auth
      JWT_SECRET: your_jwt_secret_key_here_change_in_production
      NODE_ENV: production
    depends_on:
      - mongodb
    networks:
      - mern-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.frontend
    container_name: mern-auth-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - mern-network
    environment:
      REACT_APP_API_URL: http://backend:5000

  selenium-tests:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mern-auth-selenium-tests
    depends_on:
      backend:
        condition: service_healthy
      frontend:
        condition: service_started
    networks:
      - mern-network
    environment:
      BASE_URL: http://frontend:3000
    volumes:
      - ./selenium-tests/target:/app/selenium-tests/target

volumes:
  mongodb_data:

networks:
  mern-network:
    driver: bridge
